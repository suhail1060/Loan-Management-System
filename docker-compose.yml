services:
  postgres:
    image: postgres:15
    container_name: microloan_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: microloan
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microloan-network

  backend:
    build: ./backend
    container_name: microloan_backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password123
      DB_NAME: microloan
    depends_on:
      - postgres
    networks:
      - microloan-network

  frontend:
    build: ./frontend
    container_name: microloan_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - microloan-network

volumes:
  postgres_data:

networks:
  microloan-network:
    driver: bridge